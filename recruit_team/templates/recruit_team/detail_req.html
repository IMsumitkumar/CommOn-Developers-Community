{% extends 'recruit_team/team_base.html' %}

{% block content %}
<div class="container header">
    <div class="jumbotron">
    <h3>CommOn | Team Building </h3>
        <hr>
        <h2>{{post.title}}</h2>
            {% for tag in post.tags.all %}
            <a href="#" class="badge badge-info" >{{ tag }}</a>
            {% endfor %}

        <p>{{post.description}}</p>
        <p><a href="#" class="btn btn-primary">Requirements: {{post.team_size}}</a></p>
        <p>{{post.published}}</p>
    </div>
</div>

{% endblock content %}
